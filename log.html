<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="log.css">
</head>

<body>

    <div class="landing">
        <div class="welcome">
            <div class="hello"> welcome Back</div>

            <p style="color: white;">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum mollitia accusantium commodi corrupti quas expedita?</p>

                <button class="buttons" type="submit">
                    <span class="btn" style="color: white;">Sign in</span>
                </button>
        </div>
        <div class="container">
            <div class="the-card">
                <div class="the-front"> <h1>Register</h1>
                 <div class="reg">
                     <form action="http://127.0.0.1:5000/user-registration/"
                     method="POST">
                        <div> 
                            <label class="label" for="first_name">Full Name</label>
                            <input class="form-input" name="first_name" id="name" required placeholder="Full Name" />
                        </div>
                          <div>
                            <label class="label" for="last_name">Surname</label>
                            <input class="form-input" name="last_name" id="Surname" required placeholder="Surname" />
                          </div>
                          <div>
                            <label class="label" for="username">Username</label>
                            <input class="form-input" name="username" id="username" required placeholder="Username" />
                          </div>
                          <div>
                            <label class="label" for="password">Password</label>
                            <input class="form-input" name="password" type="password" id="password" required placeholder="********" />
                          </div>
                          <div>
                            <label class="label" for="address">Adress</label>
                            <input class="form-input" name="address" type="text" id="adress" required placeholder="Please enter your adress" />
                          </div>
                          <div>
                            <label class="label" for="phone_number">Contact Number</label>
                            <input class="form-input" name="phone_number" type="tel" id="number" required placeholder="081 246 3691" />
                          </div>
                          <label class="label" for="user_email">Your email</label>
                          <input class="form-input"
                            name="user_email"
                            id="your email"
                            required
                            placeholder="example@gmail.com"
                          />
                          <div>
                            <div>
                              <label class="label" for="contact"></label>
                            </div>
                          </div>
                    
                          <!-- your other form fields go here -->
                    
                          <button class="button" type="submit">Send</button>
                    </div>
                     </form>
            </div>
                <div class="the-back"><h1>back</h1>
                    <div class="sign-in">
                        <div>
                            <label class="label" for="username">Username</label>
                            <input class="form-input" name="username" id="username" required placeholder="Username" />
                          </div>
                          <div>
                            <label class="label" for="password">Password</label>
                            <input class="form-input" type="password" id="password" required placeholder="********" />

                            <button class="button" type="submit">Send
                                <a href="/index.html"></a>
                            </button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
